<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redux-toolkit-jobster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>

    <div class="main_div">
        

            <div class="jobster_left">
                <div class="jobster_logo">
                    <img src="https://redux-toolkit-jobster.netlify.app/static/media/logo.35bb8e1d9b5745af32ff148cbee51dfa.svg" alt="jobster logo">
                </div>
    
                <div class="side_navlink">
                        <nav>
                            <a class="stats" href=""><i class="bi bi-bar-chart-line-fill"></i></i>Stats</a>
                            <a class="all_jobs" href=""><i class="bi bi-search"></i></i>All Jobs</a>
                            <a class="add_jobs" href=""><i class="bi bi-file-earmark-plus"></i></i>Add Jobs</a>
                            <a class="profile" href=""><i class="bi bi-person-lines-fill"></i>Profile</a>
                        </nav>
                </div>
            </div>
       

        <div class="jobster_right">

            <div class="top_navbar">
                <div class="togglelogo_sidenav">
                    <span class="graph_toggle"><i class="bi bi-text-left"></i></span>
                </div>
                
                <div class="dashboard">
                    <h1>Dashboard</h1>
                </div>
                <div class="profile_btn">
                    <button class="profile_button"><i class="bi bi-person-lines-fill"></i>your name</button>
                </div>
    
            </div>

            <div class="container_div">

                <!-- <div class="addJob_div"> -->
                    <form action="submit">
                    <div>
                        <h1>Add Job</h1>
                    </div>
                    <div class="allinput_box">
                         <div class="input1_box">
                            <div>
                                <label for="">Position</label><br>
                                <input type="text" name="" id="">
                            </div>
                            <div>
    
                                <label for="">Company</label><br>
                                <input type="text" name="" id="">
                            </div>
                            <div>
    
                                <label for="">Job Location</label><br>
                                <input type="text" name="" id="">
                            </div>
                        </div>

                        <div class="input2_box">
                            <div>
                                <label for="">Status<br>
                               
                                <select name="" id="">
                                    <option value="">Interview</option>
                                    <option value="">Declined</option>
                                    <option value="">Pending</option>
                                </select>
                            </label>
                            </div>

                            <div>
                                <label for="">Job Type<br>
                                    <select name="" id="">
                                        <option value="">full-time</option>
                                        <option value="">part-time</option>
                                        <option value="">internship</option>
                                        <option value="">remote</option>
                                    </select>
                                </label>
                                <!-- <input type="text" name="" id=""> -->
                            </div>
                            <div class="btns">

                                <button class="clear_btn">Clear</button>
                                <button class="submit_btn">Submit</button>
                            </div>

                        </div>
                    </div>
                </form>

                <!-- </div> -->
            </div>
        </div>
    
    </div>
</section>

</body>
</html>

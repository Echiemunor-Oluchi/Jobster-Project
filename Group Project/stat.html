<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>stat</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="stat.css">
  </head>
  <body>
    <div class="main_div">
      <div class="jobster_left">
        <div class="jobster_logo">
          <img
            src="https://redux-toolkit-jobster.netlify.app/static/media/logo.35bb8e1d9b5745af32ff148cbee51dfa.svg"
            alt="jobster logo"
          />
        </div>

        <div class="side_navlink">
          <nav>
            <a class="stats" href="stat.html"
              ><i class="bi bi-bar-chart-line-fill"></i>Stats</a
            >
            <a class="all_jobs" href="all-jobs.html"><i class="bi bi-search"></i>All Jobs</a>
            <a class="add_jobs" href="index.html"
              ><i class="bi bi-file-earmark-plus"></i>Add Jobs</a
            >
            <a class="profile" href="profile.html"
              ><i class="bi bi-person-lines-fill"></i>Profile</a
            >
          </nav>
        </div>
      </div>

      <div class="jobster_right">
        <div class="top_navbar">
          <div class="togglelogo_sidenav">
            <span class="graph_toggle"><i class="bi bi-text-left"></i></span>
          </div>

          <div class="dashboard">
            <h1>Dashboard</h1>
            <img src="https://redux-toolkit-jobster.netlify.app/static/media/logo.35bb8e1d9b5745af32ff148cbee51dfa.svg" alt="" class="apear">
          </div>
          <div class="profile_btn">
            <button class="profile_button">
              <i class="bi bi-person-circle"></i>your name
            </button>
          </div>
        </div>

              <div class="cards-box">
                <article class="card-1">
                  <header class="card1-logos">
                    <div class="count-icon1">
                      <span class="count-1">0</span>
                      <span class="icon-1"><i class="bi bi-backpack2-fill"></i></span>
                    </div>
                    <p>Pending Applications</p>
                  </header>
                </article>
        
                           <!--CARD NO 2-->
        
                <article class="card-2">
                  <header class="card1-logos">
                    <div class="count-icon1">
                      <span class="count-2">0</span>
                      <span class="icon2"><i class="bi bi-luggage-fill"></i></span>
                    </div>
                    <p>Interviews Scheduled</p>
                  </header>
                </article>
        
                    <!--CARD NO 3-->
        
                <article class="card-3">
                  <header class="card1-logos">
                    <div class="count-icon1">
                      <span class="count-3">0</span>
                      <span class="icon3"><i class="bi bi-sunrise"></i></i></span>
                    </div>
                    <p>Jobs Declined</p>
                  </header>
                </article>
              </div>
      </div>
    </div>
  </body>
</html>
